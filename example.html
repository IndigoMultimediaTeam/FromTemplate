<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="FromTemplate.js"></script>
</head>
<body>
    <template id="T_test">
        <div style="color: red">
            <p>TEST: line one</p>
            <slot></slot>
            <p>TEST: line three</p>
            <p style="color: grey"><slot name="test"></slot></p>
        </div>
    </template>
    <from-template use="T_test">
        <p>TEST: line two</p>
        <p slot="test">Jiný</p>
    </from-template>
    
</body>
</html>
